<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Protein Shop | Register your account</title> 
    </head>
    <body>
        <header>
            <h1>Create your account and start a new, better journey</h1>
        </header>
        <nav>
            <a href="index.html">Home</a> <br>
            <a href="products.html">Products</a> <br>
            <a href="sale.html">Sale</a> <br> 
            <a href="contact.html">Contact us</a> <br>
            <a href="info.html">About us</a> <br>
            <a href="login.html">Log in / Sign up</a> <br>
        </nav> 
        <br> <br>
        <section>
            <form action="/register" method="post">
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name"> <br>
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" name="last_name"> <br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email"> <br>
                <label for="password_reg">Password: </label>
                <input type="password" name="password_reg" id="password_reg"> <br>
                <label for="tel_number">Telephone Number: </label>
                <input type="tel" id="tel_number" name="tel_number"> <br>
                <label for="country">Country: </label>
                <input type="text" name="country" id="country"> <br>
                <label for="city">City</label>
                <input type="text" name="city" id="city"> <br>
                <label for="address">Address: </label>
                <input type="text" name="address" id="address"> <br>
                <button type="submit">Register</button>
            </form>
        </section>
    </body>
</html>
